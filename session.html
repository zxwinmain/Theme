<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>登录 - AirTeams</title>
        <link href="/assets/css/session.css" rel="stylesheet">
    </head>
    <body>

        <div id="container">
            <div id="side"><div class="wrapper"><h1>AirTeams CRM</h1></div></div>
            <div id="content">
                <h1>欢迎回来</h1>
                <h2><a href="#" style="color: #888">您还可以使用我们的移动客户端开始工作</a></h2>
                <form method="post">
                    <select name="USER_LANGUAGE">
                        <option value="cn">简体中文</option>
                        <option value="cn">English</option>
                    </select>
                    <input class="input" name="USER_EMAIL" placeholder="您的邮件地址" type="text">
                    <input class="input" name="USER_PASSWORD" placeholder="您的密码" type="password">
                    <input class="button form" value="登录" type="submit">
                </form>
                <p class="line">
                    <a class="line" href="/forgot">不慎遗忘了您的密码？</a>
                </p>
                
            </div>
        </div>

        <script type="text/javascript" src="/assets/js/jquery.min.js"></script>
        <script type="text/javascript" src="/assets/js/jquery.placeholder.js"></script>
        <script type="text/javascript" src="/assets/js/session.js"></script>

    </body>
</html>
