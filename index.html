        <script id="templet_dashboard_events_item" type="text/x-handlebars-template">
            <li data-id="{{DATA_ID}}">
                <div class="head"><a data-method="{{HEAD_METHOD}}" data-relation="{{HEAD_RELATION}}"><img src="{{HEAD_IMAGE}}"></a></div>
                <div class="message">
                    <div class="message_title">
                        <a data-method="{{FROM_METHOD}}" data-relation="{{FROM_RELATION}}">{{FROM_NAME}}</a> {{BODY_CONTENT}}<span class="relation"> : <a data-method="{{LINK_METHOD}}" data-relation="{{LINK_RELATION}}" class="message_relation">{{LINK_NAME}}</a></span>
                    </div>
                    <div class="message_content">
                        <a data-method="dashboard_events_fliter_model" data-relation="{{FLITER_MODEL}}" class="message_model">{{MODEL}}</a> {{MESSAGE_BY}} <a data-method="dashboard_events_fliter_user" data-relation="{{USER_ID}}" class="message_user">{{USER_NAME}}</a>, {{MESSAGE_CAME}} <a data-method="dashboard_events_fliter_time" data-relation="{{MESSAGE_TIME_CODE}}" class="message_time" data-mouse="{{MESSAGE_TIME_FULL}}">{{MESSAGE_TIME}}</a> {{MESSAGE_FROM}} <a data-method="dashboard_events_fliter_device" data-relation="{{MESSAGE_DEVICE_CODE}}" class="message_app">{{MESSAGE_DEVICE}}</a>
                    </div>
                    <div class="message_note">
                        <p>{{NOTE_CONTENT}}</p>
                        <a data-method="note_rend" data-relation="{{NOTE_RELATION}}" class="message_note_link">{{NOTE_LINK}}</a>
                    </div>
                    <div class="message_file">
                        <div class="file_list"></div>
                        <div class="image_list"></div>
                    </div>
                </div>
            </li>
        </script>
